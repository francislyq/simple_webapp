<!DOCTYPE html>
<html>
  <head>
    <title>Dundas Data Visualization Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
  </head>

  <body>

    <div class="testarea">
      <header>
        <h1 calss="testhead">Test</h1>
      </header>

      <div class="inputarea">
        <span class="inputdisplayarea">
          <label for="inputpair">Name/Value Pair</label>
          <input id="inputpair" type="text">
        </span>
        <span class="inputfunctionarea">
          <button class="addbutton" type="button" onclick="addPair()">Add</button>
        </span>
      </div>

      <div class="listarea">
        <span class="listdisplayarea">
          <label for="listpairs">Name/Value Pair List</label>
          <textarea id="listpairs" rows="20" readonly></textarea>
        </span>
        <span class="listfunctionarea">
          <ul class="listbuttons">
            <li><button class="listbutton" type="button" onclick="sortByName()">Sort by Name</button></li>
            <li><button class="listbutton" type="button" onclick="sortByValue()">Sort by Value</button></li>
            <li><button class="listbutton"type="button" onclick="deletePair()">Delete</button></li>
            <li><button class="listbutton" type="button" onclick="showXML()">Show XML</button></li>
          </ul>
        </span>
      </div>
    </div>

    <!-- required scripts -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
